<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italiensk Restaurang</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Styla hela sidan */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Info-boxen */
        .info-box {
            background-color: #fff;
            color: #333;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .info-box h2 {
            font-size: 24px;
            margin: 0;
            color: #2e8b57; /* Grön färg för rubriken */
        }

        .info-box p {
            margin: 10px 0;
        }

        /* Karta */
        #map {
            height: 500px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Responsiv design */
        @media (max-width: 768px) {
            .info-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="info-box">
        <h2>Välkommen till La Bella Italia!</h2>
        <p>Adress: Västra Hamngatan 23, Göteborg, Sverige</p>
        <p>Öppettider: Måndag - Fredag: 11:00 - 22:00 | Lördag - Söndag: 12:00 - 23:00</p>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Skapa en karta
        var map = L.map('map').setView([57.7089, 11.9746], 13); // Koordinater för Göteborg som exempel

        // Lägg till OpenStreetMap som bakgrund
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Lägg till en markör för restaurangen
        L.marker([57.7089, 11.9746]).addTo(map)
            .bindPopup("<b>La Bella Italia</b><br>Italiensk restaurang!")
            .openPopup();
    </script>

</body>
</html>
