        .gallery {
            display: flex;

        .contact-form form {
            display: inline-block;
            max-width: 400px;
            width: 100%;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #888;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;

            padding: 10px 20px;
